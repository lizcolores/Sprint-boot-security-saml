<!doctype html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<body>
  <section layout:fragment="content">
    <h6 class="border-bottom border-gray pb-2 mb-0">Database Login:</h6>
    <div class="media text-muted pt-3">
        <form action="#" th:action="@{/auth-db}" th:object="${authUser}" method="post">
            <p>Username: <input type="text" th:field="*{username}" /></p>
            <p>Password: <input type="password" th:field="*{password}" /></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
        <br/>
        <p th:text="${error}" style="color: red"></p>
        <p th:text="${success}" style="color: blue"></p>
    </div>
    
    <form action="#" th:action="@{/doSaml}" method="get">
        <small>
            <button type="submit">
                <i></i> Start Login in SAML Okta
            </button>
        </small>
    </form>
</section>
<body>
</html>
